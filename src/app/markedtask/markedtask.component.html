<mat-card *ngIf="marktask.length>0">
    <mat-list *ngFor="let task of marktask; let i=index">
        <mat-list-item> {{task.task}} :{{name}}
            <div style="float:right; position: auto;" >
                <button mat-raised-button type="button" style="color: red;" (click)="unmarkTask(i)">UnMark Task</button>
            </div>
        </mat-list-item>
    </mat-list>
   
</mat-card>
