
    <form [formGroup]="form" (submit)="addTask()" >
    <mat-form-field>
        <mat-label style=" font-size: 12px;"> New Task</mat-label>
        <input matInput type="text" name="task"  formControlName="task">
      </mat-form-field>
    <button mat-raised-button  type="submit">Add New Task</button>
</form>

<mat-card *ngIf="allTask.length>0">
    <mat-list *ngFor="let task of allTask; let i=index">
        <mat-list-item> {{task.task}}  
            <div style="float:right; position: auto;" >
                <button mat-raised-button type="button" style="color: red;" (click)="deleteTask(i)">X</button>
                <button mat-raised-button type="button" style="color: red;" (click)="markTask(i)">Mark Task</button>
                <button mat-raised-button type="button" style="color: red;" (click)="completeTask(i)">Task Completed</button>

            </div>
        </mat-list-item>
    </mat-list>
   
    
</mat-card>
